<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Act 1 - DHT11 Data</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    h2 {
      margin-bottom: 20px;
      color: #00e0ff;
    }

    canvas {
      background: #121212;
      border-radius: 12px;
      padding: 10px;
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #00e0ff;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    a.back:hover {
      color: #ffffff;
    }

    /* Buzzer icon */
    .buzzer {
      text-align: center;
      margin-top: 20px;
      font-size: 70px;
      transition: transform 0.3s ease, color 0.3s ease;
      color: #777;
    }
    .buzzer.active {
      color: #ff4040;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>IoT Activities Dashboard</h1>
  <div class="container">
    <h2>üå°Ô∏è Act 1 - DHT11 Sensor Data</h2>
    <canvas id="dhtChart" width="800" height="400"></canvas>

    <!-- Buzzer Status -->
    <div id="buzzerIcon" class="buzzer">üîï</div>

    <a href="index.html" class="back">‚¨Ö Back to Dashboard</a>
  </div>

  <script>
    const ctx = document.getElementById('dhtChart').getContext('2d');

    const dhtChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Temperature (¬∞C)',
            borderColor: '#ff6b6b',
            backgroundColor: 'rgba(255, 107, 107, 0.2)',
            data: [],
            tension: 0.3,
            fill: true,
            pointRadius: 4,
            pointBackgroundColor: '#ff6b6b'
          },
          {
            label: 'Humidity (%)',
            borderColor: '#4dabf7',
            backgroundColor: 'rgba(77, 171, 247, 0.2)',
            data: [],
            tension: 0.3,
            fill: true,
            pointRadius: 4,
            pointBackgroundColor: '#4dabf7'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#f1f1f1' }
          }
        },
        scales: {
          x: {
            ticks: { color: '#f1f1f1' },
            grid: { color: '#333' }
          },
          y: {
            ticks: { color: '#f1f1f1' },
            grid: { color: '#333' }
          }
        }
      }
    });

    function updateData() {
      fetch("https:/127.0.0.1:5000/data")  // <-- Flask route
        .then(res => res.json())
        .then(data => {
          const now = new Date().toLocaleTimeString();

          dhtChart.data.labels.push(now);
          dhtChart.data.datasets[0].data.push(data.temperature);
          dhtChart.data.datasets[1].data.push(data.humidity);

          if (dhtChart.data.labels.length > 10) {
            dhtChart.data.labels.shift();
            dhtChart.data.datasets[0].data.shift();
            dhtChart.data.datasets[1].data.shift();
          }

          dhtChart.update();

          // Update buzzer icon
          const buzzerIcon = document.getElementById("buzzerIcon");
          if (data.buzzer) {
            buzzerIcon.textContent = "üîî";
            buzzerIcon.classList.add("active");
          } else {
            buzzerIcon.textContent = "üîï";
            buzzerIcon.classList.remove("active");
          }
        })
        .catch(err => console.error("Error fetching data:", err));
    }

    setInterval(updateData, 2000);
  </script>
</body>
</html>
